<div class="contenedor-principal">
  <main class="contenido-principal">
    <div class="tarjeta-propiedades">
      <div class="encabezado-tarjeta">
        <div class="titulo-seccion">
          <i class="bi bi-buildings"></i>
          <div class="texto-titulo">
            <h2>Gestión de Propiedades</h2>
            <p class="subtitulo">Administra y controla tus propiedades</p>
          </div>
        </div>
        <button class="boton boton-agregar" routerLink="/rentero/formulario">
          <i class="bi bi-plus-circle"></i>
          Agregar Propiedad
        </button>
      </div>

      <div class="cuerpo-tarjeta">
        <div class="contenedor-tabla">
          <table class="tabla-propiedades">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="celda-nombre">
                    <i class="bi bi-house-door"></i>
                    <span>Propiedad Ejemplo</span>
                  </div>
                </td>
                <td>Descripción de ejemplo</td>
                <td class="celda-precio">$100.00</td>
                <td>
                  <div class="grupo-acciones">
                    <button class="boton boton-editar" routerLink="/rentero/formulario/1" title="Editar">
                      <i class="bi bi-pencil-square"></i>
                      Editar
                    </button>
                    <button class="boton boton-ver" routerLink="/rentero/formulario/1" title="Ver">
                      <i class="bi bi-eye"></i>
                      Ver
                    </button>
                    <button class="boton boton-eliminar" title="Eliminar">
                      <i class="bi bi-trash"></i>
                      Eliminar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
